# CrowdSec acquisition for SecuBox Webapp logs
# Monitors general web application access and auth events

source: file
filenames:
  - /var/log/webapp/*.log
  - /srv/webapp/logs/*.log
labels:
  type: webapp
---
# Webapp via HAProxy/Nginx
source: file
filenames:
  - /var/log/nginx/access.log
  - /var/log/nginx/error.log
labels:
  type: nginx
